<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedded React App</title>
    <script>
      window.siteId = "66eb0f7bda70b9b9136bbd65"; // Set the siteId globally
    </script>
  </head>
<link rel="stylesheet" type="text/css" href="https://formly-six.vercel.app/assets/css/main.css">

  <body>
    <!-- Container for React app -->
    <div id="root"></div>
    <script defer>
      (function () {
        const containerId = "root";

        // Function to check if container is empty
        function isContainerEmpty(container) {
          return container && container.innerHTML.trim() === "";
        }

        // Function to create and mount React app
        function mountReactApp() {
          const container = document.getElementById(containerId);

          if (!isContainerEmpty(container)) {
            console.warn(
              `Container '${containerId}' is not empty. React will mount into the existing content.`
            );
          }

          const script = document.createElement("script");
          script.src = "https://formly-six.vercel.app/assets/js/main.js "; // Replace with your actual Vercel deployment URL
          script.async = true;
          container.appendChild(script);
        }

        // Wait for DOMContentLoaded to ensure the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", mountReactApp);
      })();
    </script>
  </body>
</html>
